<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./inline-block.css" />
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
  </head>
  <body>
    <header>
        <h1 style="text-align: center;color:rgb(99, 159, 159)">My Very Organized Grocery List</h1>
    </header>
    <div class="pantry">
      <div class="header">
        <h2>PANTRY ITEMS</h2>
      </div>

      <div class="canned">
        <h3>Canned</h3>
        <ul>
          <li>Corn</li>
          <li>Tuna</li>
          <li>Green Beans</li>
          <li>Beans</li>
        </ul>
      </div>

      <div class="dry">
        <h3>Dry goods</h3>
        <ul>
          <li>Corn</li>
          <li>Tuna</li>
          <li>Green Beans</li>
          <li>Beans</li>
        </ul>
      </div>

      <div class="image">
        <img src="images/pantry.avif" width="200" height = "150" />
      </div>
    </div>
    <div class="freezer">
      <div class="header">
        <h2>PANTRY ITEMS</h2>
      </div>

      <div class="veggies">
        <h3>VEGGIES</h3>
        <ol>
          <li>Corn</li>
          <li>Tuna</li>
          <li>Green Beans</li>
          <li>Beans</li>
        </ol>
      </div>

      <div class="snacks">
        <h3>SNACKS</h3>
        <ol>
          <li>Corn</li>
          <li>Tuna</li>
          <li>Green Beans</li>
          <li>Beans</li>
        </ol>
      </div>

      <div class="image">
        <img src="images/freezer.avif" width="200" height = "150"/>
      </div>
    </div>
  </body>
</html>
